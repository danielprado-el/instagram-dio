<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />

          <input
            placeholder="Telefone, nome de usúario ou email"
            aria-required="true"
            autocapitalize="off"
            maxlength="75"
            name="username"
            type="text"
          />

          <input
            placeholder="Senha"
            aria-required="true"
            autocapitalize="off"
            autocorrect="off"
            name="password"
            type="password"
          />

          <div class="instagram-login">
            <a class="instagram-login" href="#">Entrar</a>
          </div>

          <div class="decoration"><h3>OU</h3></div>

          <div class="loginfacebook">
            <img src="/img/facebook-square.svg" alt="" />
            <p>Entrar com o Facebook</p>
          </div>

          <div class="senha">
            <p>Esqueceu a senha?</p>
          </div>
        </div>
        <div class="group">
          <div class="not-account">
            <p>Não tem uma conta?</p>
            <span class="link-blue">Cadastre-se</span>
          </div>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
